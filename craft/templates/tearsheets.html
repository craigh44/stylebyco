{% extends "_layout" %}

{% block content %}
	<div class="w3-content w3-display-container">

{% for entry in craft.entries.section('tearsheets') %}
	<article>

		<img class='mySlides portfolio-image' src="{{ entry.galleryImage.first().getUrl() }}">

	</article>
{% endfor %}

	<div class='arrows'>
  	<a class="left-arrow" onclick="plusDivs(-1)">&#10094;</a>
  	<a class="right-arrow" onclick="plusDivs(1)">&#10095;</a>
	</div>
</div>

<script>

document.addEventListener('keydown', function(event) {
    if(event.keyCode == 37) {
			plusDivs(-1);
    }
    else if(event.keyCode == 39) {
      plusDivs(1);
    }
});

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var slideElements = document.getElementsByClassName("mySlides");

  if (n > slideElements.length) {
		slideIndex = 1
	}

  if (n < 1) {
		slideIndex = slideElements.length
	}

  for (var i = 0; i < slideElements.length; i++) {
     slideElements[i].style.display = "none";
  }

  slideElements[slideIndex-1].style.display = "block";
}
</script>

{% endblock %}
