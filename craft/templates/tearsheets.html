{% extends "_layout" %}

{% block content %}

<div class='gallery-wrapper'>

	{% for entry in craft.entries.section('tearsheets') %}
			<a class='lightbox-trigger thumbnail' href="{{ entry.galleryImage.first().getUrl() }}" data-lightbox="tearsheets">
				<img class='portrait' src='{{ entry.galleryImage.first().getUrl() }}'>
			</a>
	{% endfor %}

</div>

{% endblock %}
